<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    
    <link
    rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
    <script defer src="data.js"></script>
  </head>
  <body>
    <main>
      <section class="container">
      <!-- card-1 -->
      <div class="score-card">
        <span class="tertiary-text">Your Results</span>
        <div class="score">
          <h1 class="primary-text">76</h1>
          <span class="normal-text">of 100</span>
        </div>
        <div>
          <p class="secondary-text">Great</p>
          <span class="normal-text">
            You scored higher than 65% of the people who have taken these tests.
          </span>
        </div>
      </div>
        <!-- card-2 -->
        <div class="sections-card">
          <p class="secondary-text summary">Summary</p>
          <ul class="sections">
            <!-- <li class="section">
              <div class="set-1">
                <img
                  src="assets\images\icon-reaction.svg"
                  alt="Icon Image Of Reaction"
                />
                <p class="bigger-text">Reaction</p>
              </div>
              <p class="bigger-text2"><span class="marks">80 </span>/ 100</p>
            </li> -->
          </ul>
          <button class="btn normal-text">Continue</button>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#" style="color: hsla(256, 72%, 46%, 1)">Aliya Shaik</a>.
  </div>
  </body>
</html>
